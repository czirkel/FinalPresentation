<!DOCTYPE html>
<html>
  <head>
    <title>Music Festivals in the United States World 2016</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Including Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="libraries/bootstrap-3.3.6-dist/css/bootstrap.min.css"/>

    <link type="text/css" rel="stylesheet" href="libraries/leaflet-0.7.3/leaflet.css"/> 

    <!--range slider april 24-->
     <link rel="stylesheet" href="css/iThing.css" type="text/css" />   

    <!-- Including our custom CSS -->
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-content" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Music Festivals 2016</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="http://insider.ticketmaster.com/dos-donts-music-festival-camping-packing-essentials-list/">Festival Tips and Essentials</a></li>
            <li><a href="http://insider.ticketmaster.com/how-to-survive-music-festivals-on-a-budget/">On a Budget?</a></li>
          </ul>
          <!--<ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link Here</a></li>
          </ul>
        </div> /.navbar-collapse -->
      </div><!-- /.container-fluid -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <div id="map"></div>
        </div>
        <div class="col-sm-6">
          <div class="container-fluid">
            <div class="row">
              <div id="country_dropdown">
              </div>
            </div>
            <div class="row">
              <div id="d3vis"></div>
            </div>
          </div>
        </div>
      </div>

  <!-- Including jQuery -->
  <script type="text/javascript" src="libraries/jQuery/jquery-1.11.2.min.js"></script>
  <!-- Including Bootstrap Javascript Library -->
  <!--<script type="text/javascript" src="libraries/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>-->
  <!-- Including Leaflet Javascript Library -->
  <script type="text/javascript" src="libraries/leaflet-0.7.3/leaflet.js"></script>
  <!-- Including d3.js -->
  <script type="text/javascript" src="libraries/d3/d3.min.js"></script>

  <!-- Including our custom Javascript -->  

  <!-- Slider -->
  <script type="text/javascript" src="libraries/leaflet-omnivore/leaflet-omnivore.min.js"></script>
    <div id="slider"></div>
    <script src="jquery-ui.js"></script>
    <script src="js/jQDateRangeSlider-min.js"></script>
    <script src='js/jQRangeSlider-min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <script>
      $("#slider").dateRangeSlider();</script>

  <script id="template" type="x-tmpl-mustache">
      <p><a href = "http://{{hotlink}}">{{festival_name}} </a></p>
      <p>{{genre}}</p>
      <p> Approximate Ticket Cost: {{Full Festival Ticket Price}}</p>
      <p>{{Start Date}} to {{End Date}}</p>
      <p>{{City}},{{State}} {{Country}}</p>
      <p>{{Camping}}</p></script>
